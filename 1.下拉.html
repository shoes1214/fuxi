<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box {
          width: 200px;
          height: 200px;
          background-color: red;
        }
        * {
          margin: 0;
          padding: 0;
        }
  
        ul {
          list-style: none;
        }
  
        .wrap {
          width: 330px;
          height: 30px;
          margin: 100px auto 0;
          padding-left: 10px;
          background-image: url(./01-jquery动画案例-下拉菜单案例-解决动画队列问题/imgs/bg.jpg);
        }
  
        .wrap li {
          background-image: url(./01-jquery动画案例-下拉菜单案例-解决动画队列问题/imgs/libg.jpg);
        }
  
        .wrap > ul > li {
          float: left;
          margin-right: 10px;
          position: relative;
        }
  
        .wrap a {
          display: block;
          height: 30px;
          width: 100px;
          text-decoration: none;
          color: #000;
          line-height: 30px;
          text-align: center;
        }
  
        .wrap li ul {
          position: absolute;
          top: 30px;
          display: none;
        }
      </style>
</head>
<body>
    <div class="wrap">
        <ul>
          <li>
            <a href="javascript:void(0);">一级菜单1</a>
            <ul class="ul">
              <li>
                <a href="javascript:void(0);">二级菜单11</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单12</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单13</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="javascript:void(0);">一级菜单2</a>
            <ul>
              <li>
                <a href="javascript:void(0);">二级菜单21</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单22</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单23</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="javascript:void(0);">一级菜单3</a>
            <ul>
              <li>
                <a href="javascript:void(0);">二级菜单31</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单32</a>
              </li>
              <li>
                <a href="javascript:void(0);">二级菜单33</a>
              </li>
            </ul>
          </li>
        </ul>
        </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
        /* 
        需求：移动到wrap ul li上面，.ul下滑，移出时，ul上滑
         */
         /* 
         获取wrap ul li
         注册移入事件
         事件函数：当前li的ul以slide动画下滑
         注册移出事件
         事件函数：当前li的ul以slide动画上滑
          */
          $(".wrap ul li").on("mouseenter",function(){
              $(this).children("ul").stop(true).slideDown()
          })
          $(".wrap ul li").on("mouseleave",function(){
              $(this).children("ul").stop(true).slideUp()
          })
    </script>
</body>
</html>
